:check_head_position: true
:source: |
  function remainingCells(dir) {
    steps := 0
    while(puedeMover(dir)) {
      Mover(dir)
      steps := steps + 2
    }
    return (steps)
  }
:subject: remainingCells
:examples:
 - :initial_board: |
     GBB/1.0
     size 10 10
     head 0 0
   :arguments:
     - Este
   :return: 9
